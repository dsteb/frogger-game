<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frogger Arcade Game Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="heroes" class="container">
    <div class="row">
      <div class="col-md-1"> </div>
      <div class="col-md-2 col-sm-4 col-xs-6 hero selected">
        <img src="images/char-boy.png">
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6 hero level1 disabled">
        <img src="images/char-pink-girl.png">
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6 hero level2 disabled">
        <img src="images/char-cat-girl.png">
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6 hero level3 disabled">
        <img src="images/char-horn-girl.png">
      </div>
      <div class="col-md-2 col-sm-4 hero level4 disabled">
        <img src="images/char-princess-girl.png">
      </div>
      <div class="col-md-1 col"> </div>
    </div>
  </div>
  <div class="buttons">
    <button id="start-btn" type="button" class="btn btn-primary">START</button>
    <button id="menu-btn" type="button" class="btn btn-primary hidden">MENU</button>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
